---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: webgatos-deploy
spec:
  replicas: 1 # tells deployment to run 1 pods matching the template
  selector:
    matchLabels:
      app: webgatos  
  template: # create pods using pod definition in this template
    metadata:
      labels:
        app: webgatos
    spec:
      containers:
      - name: webgatos
        image: codeurjc/webgatos:v1
        ports:
        - containerPort: 5000
---
apiVersion: v1
kind: Service
metadata:
  name: webgatos-service
  labels:
    app: webgatos
spec:
  type: LoadBalancer
  selector:
    app: webgatos 
  ports:
    - name: webgatos-port 
      port: 5000