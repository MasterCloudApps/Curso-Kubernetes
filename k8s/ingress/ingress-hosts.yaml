apiVersion: networking.k8s.io/v1
kind: Ingress  
metadata:  
  name: codeurjc-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:  
  rules:
   - host: www.mastercloudappsgatos.com
     http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: webgatos
            port:
              number: 5000      
   - host: www.mastercloudapps.com
     http:
      paths:
      - path: /(.*)
        pathType: Prefix
        backend:
          service:
            name: webapp
            port:
              number: 8080